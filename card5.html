<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card5</title>
    <link rel="stylesheet" href="card5.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <div class="card5">
      <img src="apartments.png" alt="home" class="home-image" />
      <h2>Your company</h2>
      <p>
        Tell us about your company.You will be able to invite your teammates in
        the next step.
      </p>
      <form action="" method="post" class="compdetform">
        <label for="companyname">Company name</label><br />
        <input type="text" name="" id="" />
        <label for="industry">Industry (optional)</label>
        <select name="industry" id="industry">
            <option value="creative agency">Creative Agency</option>
            <option value="software industry">Software Industry</option>
            <option value="mechanical industry">Mechanical Industry</option>
        </select>
        <label for="role">Your role (optional)</label>
        <select name="role" id="role">
            <option value="owner/founder/ceo">Owner/Founder/CEO</option>
            <option value="devloper">Devloper</option>
            <option value="Tester">Tester</option>
        </select>
        <label for="company size">Company size (optional)</label>
        <select name="company-size" id="company-size">
            <option value="2-10">2-10</option>
            <option value="10-50">10-50</option>
            <option value="50-100">50-100</option>
            <option value="100-1000">100-1000</option>
        </select>
        <button type="submit" class="btn-dark">Submit</button>
      </form>
    </div>
  </body>
</html>
