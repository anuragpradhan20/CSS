<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card4</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="card4.css" />
  </head>
  <body>
    <div class="card4">
      <img src="credit-card.svg" alt="credit-card image" class="credit-card" />
      <h1>Card details</h1>
      <p class="para1">
        Enter your card details to kick-start your free trial.Don't worry,you
        won't be charged a dime until your free trails ends in
       <b> 7 days.</b>
      </p>
      <input type="text" placeholder="Card number       MM/YY    CVC" class="cardno">
      <button type="submit" class="btn-dark">Start your 7-day free trial</button>
       <p class="para2"><i class="fa-solid fa-key key1"></i>Secure and encrypted</p>
    </div>
  </body>
</html>
