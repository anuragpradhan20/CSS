<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card3</title>
    <link rel="stylesheet" href="card3.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
  </head>
  <body>
    <div class="card3">
        <img src="phone.svg" alt="phone image">
        <h1>Phone number</h1>
        <p class="para1">Would you like a new OpenPhone number,or want to port your existing number over?</p>
        <button type="submit"><i class="fa-solid fa-gift"></i>Brand new number</button>
        <button type="submit"><i class="fa-regular fa-square-caret-right"></i>Port existing number</i></button>
        <p class="para2">if you choose to port your existing number,you will be given a temporary OpenPhone number to test things out with  during the porting process.</p>
    </div>
  </body>
</html>
